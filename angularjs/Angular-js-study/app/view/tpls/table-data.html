<h2>Ice-Creams</h2>
<!-- 这里是第二个模板的代码 -->
<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Cost</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="topic in topics">
            <td>{{ topic.name }}</td>
            <td>${{ topic.price }}</td>
        </tr>
    </tbody>
</table>
