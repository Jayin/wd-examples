<div class="panel panel-primary">
    <div class="panel-heading">
        <div  class="panel-title">
            登录页面
        </div>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form  class="form-horizontal" rol="form" ng-controller="bookloginCtr">
                    <div class="form-group">
                        <label  class="col-md-2 control-label">邮箱</label>
                        <div class="col-md-10"><input type="email" class="form-control"  ng-model="UserInfo.email"></div>
                    </div>
                    <div class="form-group" ng-show="password.show">
                        <label  class="col-md-2 control-label">密码</label>
                        <div class="col-md-10"><input type="password" class="form-control" ng-model="UserInfo.password"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">                                            
                               <label >
                                   <input type="checkbox" ng-model="UserInfo.autoLogin"> 
                                   <span ng-class="{red:isRed,green:isGreen}">记住密码</span>
                               </label>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button class="btn btn-default" ng-click="showData()">看数据</button>
                                    <button class="btn btn-default" ng-click="setData()">设置数据</button>
                                    <button class="btn btn-default" ng-click="showPassword()">显示密码输入</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
